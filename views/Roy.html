<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Roy - 2nd Floor</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbEfMXsxATRh9AMfL9q5NRcFM1E504uF4"
     defer></script>
  </head>
  <body ng-controller="skyController">
    <a-scene>

      <script src="js/app.js"></script>

      <a-sky id="panorama" src="img/insideRoy.jpg" rotation="0 0 0"></a-sky>

      <a-entity position="5 2.5 -10" rotation="0 300 0" size="3" text="text: Roy O. West 2nd Floor" material="color:#ffff00;"></a-entity>

      <a-entity id="sphere"  position="-10 0 20">
        <a-sphere redirect="academicquad" cursor-enter cursor-leave color="#EF2D5E" radius=".75"></a-sphere>
      </a-entity>

      <a-entity id="X1" X-enter X-leave position="0 0 -1.5" geometry="primitive: box; width: .25; height: .25; depth: 1" material="color:red;"></a-entity>
      <a-entity id="X2" X-enter X-leave position="0 0 -1.5" geometry="primitive: box; width: 1; height: .25; depth: 0.25" material="color:red;"></a-entity>

      <a-entity position="0 1.4 -1.5" rotation="0 180 0">
        <a-camera wasd-controls-enabled="false">
          <a-cursor id="CURSOR" material="color: red; shader: flat">></a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
