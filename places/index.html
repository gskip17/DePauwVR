<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Academic Quad</title>
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <script src="js/app.js"></script>

      <a-sky id="panorama" src="img/AcademicQuad.jpg" rotation="0 0 0"></a-sky>

      <a-entity position="5 0 -4.2" rotation="0 270 0" size="3" text="text: Academic Quad" material="color:#ffff00;"></a-entity>

      <a-entity position="20 5 -2">
        <a-sphere cursor-enter cursor-leave color="#EF2D5E" radius=".75"></a-sphere>
      </a-entity>

      <a-entity X-enter X-leave position="0 0 -1.5" geometry="primitive: box; width: .25; height: .25; depth: 1" material="color:red;"></a-entity>
      <a-entity X-enter X-leave position="0 0 -1.5" geometry="primitive: box; width: 1; height: .25; depth: 0.25" material="color:red;"></a-entity>

      <a-entity position="0 1.4 -1.5" rotation="0 180 0">
        <a-camera wasd-controls-enabled="false">
          <a-cursor material="color: red; shader: flat">></a-cursor>
        </a-camera>
      </a-entity>



    </a-scene>
  </body>
</html>
